<!doctype html>
<html>
  <head>
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 
    <!-- Numeric directive -->
    <!--<script src="../src/numeric-directive.js"></script>-->
    <script src="../src/input/input-module.js"></script>
    <script src="../src/input/numeric-directive.js"></script>
    <script src="../src/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="../src/input/date-input-directive.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Example app -->
    <script src="app.js"></script>
  </head>

  <body ng-app="NumericExample" ng-controller="NumericCtrl as vm">

    <div>
      <input numeric ng-model="vm.value" min="10" max="40" decimals="3" />
      <p>Model value: {{vm.value}}</p>
      <p>Tab out of input to see the changes.</p>
    </div>
    <div ng-form="form">
      <input type="text" ng-model="vm.value2" date-input uib-datepicker-popup="dd/MM/yyyy"  is-open="dateOpened" datepicker-options="{ formatYear: 'yy',  startingDay: 1}"
             close-text="Close"/>
      <button type="button" tabindex="-1" ng-click="clear()"><i class="fa fa-close"></i></button>
      <button type="button" tabindex="-1" ng-click="dateOpen($event)"><i class="fa fa-calendar"></i></button>
      <p>Model value: {{vm.value2}}</p>
      <p>Tab out of input to see the changes.</p>
      <div ng-repeat="(key, errors) in form.$error">
        <p>{{key}}</p>
      </div>
    </div>
  </body>
</html>
